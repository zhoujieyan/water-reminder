<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300" width="200" height="300">
  <!-- 杯身 -->
  <rect x="50" y="80" width="100" height="160" rx="10" ry="10" fill="#A3D5FF" stroke="#4A90E2" stroke-width="4"/>
  <!-- 杯把 -->
  <path d="M150 120 Q180 120 180 150 Q180 180 150 180" fill="none" stroke="#4A90E2" stroke-width="4"/>
  <!-- 杯子底部 -->
  <rect x="60" y="240" width="80" height="10" rx="5" ry="5" fill="#4A90E2"/>
  
  <!-- 表情：期待（大眼睛，微笑） -->
  <!-- 左眼 -->
  <circle cx="90" cy="140" r="10" fill="#333"/>
  <circle cx="90" cy="140" r="4" fill="#FFF"/>
  <!-- 右眼 -->
  <circle cx="130" cy="140" r="10" fill="#333"/>
  <circle cx="130" cy="140" r="4" fill="#FFF"/>
  <!-- 嘴巴（微笑） -->
  <path d="M95 170 Q110 185 125 170" fill="none" stroke="#333" stroke-width="3" stroke-linecap="round"/>
  
  <!-- 水位线（空杯，只有底部一点水） -->
  <rect x="55" y="220" width="90" height="5" rx="2" ry="2" fill="#4A90E2" opacity="0.3"/>
  
  <!-- 装饰泡泡 -->
  <circle cx="70" cy="200" r="3" fill="#4A90E2" opacity="0.5"/>
  <circle cx="130" cy="190" r="4" fill="#4A90E2" opacity="0.5"/>
  
  <!-- 文字标签 -->
  <text x="100" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">空杯 (期待)</text>
</svg>