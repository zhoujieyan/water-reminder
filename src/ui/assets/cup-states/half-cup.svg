<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300" width="200" height="300">
  <!-- 杯身 -->
  <rect x="50" y="80" width="100" height="160" rx="10" ry="10" fill="#A3D5FF" stroke="#4A90E2" stroke-width="4"/>
  <!-- 杯把 -->
  <path d="M150 120 Q180 120 180 150 Q180 180 150 180" fill="none" stroke="#4A90E2" stroke-width="4"/>
  <!-- 杯子底部 -->
  <rect x="60" y="240" width="80" height="10" rx="5" ry="5" fill="#4A90E2"/>
  
  <!-- 水位（半满） -->
  <rect x="55" y="160" width="90" height="80" rx="5" ry="5" fill="#4A90E2" opacity="0.7"/>
  <!-- 水波效果 -->
  <path d="M55 160 Q70 155 85 160 T115 160 T145 160" fill="none" stroke="#A3D5FF" stroke-width="2" opacity="0.8"/>
  
  <!-- 表情：开心（弯弯的眼睛） -->
  <!-- 左眼（弯月形） -->
  <path d="M85 135 Q90 130 95 135" fill="none" stroke="#333" stroke-width="3" stroke-linecap="round"/>
  <!-- 右眼（弯月形） -->
  <path d="M125 135 Q130 130 135 135" fill="none" stroke="#333" stroke-width="3" stroke-linecap="round"/>
  <!-- 嘴巴（大笑） -->
  <path d="M95 170 Q110 190 125 170" fill="none" stroke="#333" stroke-width="3" stroke-linecap="round"/>
  
  <!-- 装饰泡泡 -->
  <circle cx="65" cy="150" r="5" fill="#FFF" opacity="0.8"/>
  <circle cx="140" cy="145" r="3" fill="#FFF" opacity="0.8"/>
  
  <!-- 文字标签 -->
  <text x="100" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">半满 (开心)</text>
</svg>