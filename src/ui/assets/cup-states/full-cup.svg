<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300" width="200" height="300">
  <!-- 杯身 -->
  <rect x="50" y="80" width="100" height="160" rx="10" ry="10" fill="#A3D5FF" stroke="#4A90E2" stroke-width="4"/>
  <!-- 杯把 -->
  <path d="M150 120 Q180 120 180 150 Q180 180 150 180" fill="none" stroke="#4A90E2" stroke-width="4"/>
  <!-- 杯子底部 -->
  <rect x="60" y="240" width="80" height="10" rx="5" ry="5" fill="#4A90E2"/>
  
  <!-- 水位（满杯） -->
  <rect x="55" y="85" width="90" height="155" rx="5" ry="5" fill="#4A90E2" opacity="0.9"/>
  <!-- 水波效果（顶部） -->
  <path d="M55 85 Q70 80 85 85 T115 85 T145 85" fill="none" stroke="#A3D5FF" stroke-width="2" opacity="0.9"/>
  
  <!-- 表情：满足（眯眼，满足的笑） -->
  <!-- 左眼（眯眼线） -->
  <path d="M85 140 Q90 135 95 140" fill="none" stroke="#333" stroke-width="3" stroke-linecap="round"/>
  <!-- 右眼（眯眼线） -->
  <path d="M125 140 Q130 135 135 140" fill="none" stroke="#333" stroke-width="3" stroke-linecap="round"/>
  <!-- 嘴巴（满足的微笑） -->
  <path d="M95 170 Q110 180 125 170" fill="none" stroke="#333" stroke-width="3" stroke-linecap="round"/>
  
  <!-- 装饰泡泡（顶部溢出） -->
  <circle cx="70" cy="80" r="4" fill="#FFF" opacity="0.9"/>
  <circle cx="130" cy="75" r="6" fill="#FFF" opacity="0.9"/>
  <circle cx="100" cy="70" r="3" fill="#FFF" opacity="0.9"/>
  
  <!-- 文字标签 -->
  <text x="100" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">满杯 (满足)</text>
</svg>