<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="theme-color" content="#4a90e2"><title>水宝提醒 - 趣味喝水助手</title><link rel="manifest" href="manifest.json"><link rel="stylesheet" href="style.css"><link rel="icon" type="image/x-icon" href="assets/favicon.ico"><link rel="apple-touch-icon" href="assets/icon-192.png"></head><body><div class="container"><header class="app-header"><h1 class="app-title">💧 水宝提醒</h1><p class="app-subtitle">让喝水变得有趣又健康！</p></header><main class="main-content"><section class="cup-display"><div class="cup-container"><div class="cup" id="cup"><div class="cup-body"><div class="water-level" id="waterLevel"></div></div><div class="cup-handle"></div></div><div class="cup-face" id="cupFace">😊</div></div><div class="cup-status"><p id="statusText">水宝准备好了！记得按时喝水哦~</p><div class="progress-container"><div class="progress-bar" id="progressBar"></div><span class="progress-text" id="progressText">0/8 杯</span></div></div></section><section class="stats-section"><div class="stat-card"><h3>今日已喝</h3><p class="stat-value" id="todayCount">0 杯</p></div><div class="stat-card"><h3>目标</h3><p class="stat-value" id="targetCount">8 杯</p></div><div class="stat-card"><h3>完成率</h3><p class="stat-value" id="completionRate">0%</p></div></section><section class="action-section"><button class="btn btn-primary" id="drinkBtn"><span class="btn-icon">🥤</span><span>+1杯</span></button><button class="btn btn-secondary" id="achievementsBtn"><span class="btn-icon">🏆</span><span>成就</span></button><button class="btn btn-secondary" id="historyBtn"><span class="btn-icon">📊</span><span>历史记录</span></button><button class="btn btn-secondary" id="weeklyReportBtn"><span class="btn-icon">📄</span><span>周报</span></button><button class="btn btn-secondary" id="settingsBtn"><span class="btn-icon">⚙️</span><span>设置</span></button><button class="btn btn-outline" id="messagePreviewBtn"><span class="btn-icon">💬</span><span>文案预览</span></button></section><section class="environment-section"><div class="weather-card"><h3>🌤️ 今日天气</h3><p id="weatherInfo">获取中...</p><p id="waterRecommendation">推荐喝水量：2000ml</p></div></section></main><footer class="app-footer"><p>💡 提示：添加到主屏幕可获得最佳体验！</p><p class="copyright">© 2026 水宝提醒 - 健康生活小助手</p></footer></div><div id="achievementsModal" class="modal"><div class="modal-content"><div class="modal-header"><h2>🏆 成就系统</h2><button class="close-btn" id="closeAchievementsBtn">&times;</button></div><div class="modal-body"><div class="achievements-stats"><div class="stat-item"><span class="stat-label">已解锁</span><span class="stat-value" id="unlockedCount">0</span></div><div class="stat-item"><span class="stat-label">总成就</span><span class="stat-value" id="totalAchievementsCount">0</span></div><div class="stat-item"><span class="stat-label">完成度</span><span class="stat-value" id="completionPercentage">0%</span></div></div><div class="achievements-list" id="achievementsList"><div class="loading-spinner">加载中...</div></div></div></div></div><div id="messagePreviewModal" class="modal"><div class="modal-content modal-lg"><div class="modal-header"><h2>💬 提醒文案预览</h2><button class="close-btn" id="closeMessagePreviewBtn">&times;</button></div><div class="modal-body"><div class="preview-controls"><div class="control-group"><label for="timeSegment">时间段：</label><select id="timeSegment"><option value="morning">早上 (6:00-12:00)</option><option value="noon">中午 (12:00-14:00)</option><option value="afternoon">下午 (14:00-18:00)</option><option value="evening">晚上 (18:00-22:00)</option><option value="night">深夜 (22:00-6:00)</option></select></div><div class="control-group"><label for="temperature">温度 (°C)：</label><input type="number" id="temperature" value="25" min="-10" max="45"></div><div class="control-group"><label for="weatherCondition">天气状况：</label><select id="weatherCondition"><option value="晴">晴</option><option value="多云">多云</option><option value="阴">阴</option><option value="雨">雨</option><option value="雪">雪</option></select></div><div class="control-group"><label for="streakDays">连续打卡天数：</label><input type="number" id="streakDays" value="3" min="0" max="30"></div><div class="control-group"><label for="unlockedCount">已解锁成就数：</label><input type="number" id="unlockedAchievements" value="2" min="0" max="10"></div><div class="control-group"><label for="goalProgress">目标进度 (%)：</label><input type="range" id="goalProgress" value="60" min="0" max="100"><span id="goalProgressValue">60%</span></div><div class="control-group"><label for="styleFilter">风格筛选：</label><select id="styleFilter"><option value="all">全部风格</option><option value="humorous">幽默风趣</option><option value="scientific">科普知识</option><option value="encouraging">鼓励加油</option><option value="warm">温馨提醒</option><option value="cute">可爱卖萌</option><option value="serious">认真严肃</option></select></div><div class="button-group"><button class="btn btn-primary" id="generateMessageBtn">生成文案</button><button class="btn btn-secondary" id="generateMultipleBtn">批量生成 (5条)</button><button class="btn btn-outline" id="randomizeBtn">随机条件</button></div></div><div class="preview-results"><h3>生成结果</h3><div class="message-list" id="messageList"><div class="empty-state"><p>点击"生成文案"按钮预览个性化提醒文案</p></div></div></div><div class="preview-stats"><h3>统计数据</h3><div class="stats-grid"><div class="stat-box"><span class="stat-label">模板总数</span><span class="stat-value" id="templateCount">0</span></div><div class="stat-box"><span class="stat-label">可用风格</span><span class="stat-value" id="availableStyles">0</span></div><div class="stat-box"><span class="stat-label">生成次数</span><span class="stat-value" id="generationCount">0</span></div></div></div></div></div></div><script src="app.js" type="module"></script></body></html>
